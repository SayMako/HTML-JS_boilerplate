<!DOCTYPE html>
  <head>
    <title>HTML + JS boilerplate project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div id="toDoMainContainer">
      <div id="toDoHeaderWrapper">
        <div id="toDoHeaderContainer">
          <span id="toDoHeaderTitle">Todo List</span>
          <div id="toDoHeaderSearchComponent">
            <input id="toDoHeaderSearchInput" class="noBorderInput" type="text" placeholder="Search..."/>
          </div>
        </div>
      </div>
      <div id="toDoBodyWrapper">
        <div id="toDoCreateTaskContainer">
          <input id="toDoCreateTaskInput" type="text" class="noBorderInput" placeholder="New task..."/>
          <button id="toDoCreateTaskButton">ADD</button>
        </div>
        <div id="toDoOpenSectionContainer">
          <div id="toDoOpenSectionHeader">
            <span class="labelText">Open</span>
            <select id="toDoOpenSectionDropDown" class="dropDownText dropDownStyle">
              <option value="dateCreationAsc">Date creation (asc)</option>
              <option value="dateCreationDesc">Date creation (desc)</option>
              <option value="textAsc">Text (asc)</option>
              <option value="textDesc">Text (desc)</option>
            </select>
          </div>
          <div id="toDoOpenCardsContainer" class="cardsContainer"></div>
          <div class="taskListFooter">
            <button class="clearListButton">Clear "Open" list</button>
          </div>
        </div>
        <div id="toDoClosedSectionContainer">
          <div id="toDoClosedSectionHeader">
            <span class="labelText">Done</span>
            <select id="toDoClosedSectionDropDown" class="dropDownText dropDownStyle">
              <option value="dateDoneAsc">Due date (asc)</option>
              <option value="dateDoneDesc">Due date (desc)</option>
              <option value="textAsc">Text (asc)</option>
              <option value="textDesc">Text (desc)</option>
            </select>
          </div>
          <div id="toDoClosedCardsContainer" class="cardsContainer"></div>
          <div class="taskListFooter">
            <button class="clearListButton">Clear "Done" list</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
